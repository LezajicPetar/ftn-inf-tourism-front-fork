<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE TOUR</title>
    <link rel="stylesheet" href="../../../../dist/tours/pages/createEditTour/createEditTour.css">
    <script type="module" src="../../../../dist/tours/pages/createEditTour/createEditTour.js"></script>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item" id="home"><a href="../../../index.html">Home</a></li>
            <li class="nav-item" id="allTours"><a href="../toursPreview/toursPreview.html">All tours</a></li>
            <li class="nav-item" id="logout"><a href="../../../index.html">Logout</a></li>
        </ul>
    </nav>

    <div id="container">
        <div id="progress-container">
            <p class="bar" id="bar1">1</p>
            <p class="bar" id="bar2">2</p>
        </div>

        <form id="form-card">
            <div id="step1">
                <h2>Create tour</h2>
                <div class="form-group">
                    <label for="name">Tour name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="datetime-local" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="maxGuests">Max. guests</label>
                    <input type="number" id="maxGuests" name="maxGuests" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="6" required></textarea>
                </div>

                <button type="button" id="nextBtn">NEXT</button>
            </div>

            <div id="step2">
                <h2>Add key points</h2>

                <div id="tourDataContainer">
                    <h3 id="namePreview"></h3>
                    <h3 id="datePreview"></h3>
                    <h3 id="maxGuestsPreview"></h3>
                    <h3>Key points:</h3>
                    <div id="keyPoints"></div>
                </div>

                <div id="keyPointFormContainer">
                    <div class="form-group">
                        <label for="order">Order:</label>
                        <input type="number" id="order" name="order" required>
                    </div>

                    <div class="form-group">
                        <label for="keyPointName">Key point name:</label>
                        <input type="text" id="keyPointName" name="keyPointName" required>
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">Image URL:</label>
                        <input type="string" id="imageUrl" name="imageUrl" required>
                    </div>

                    <div class="form-group">
                        <label for="latitude">Latitude:</label>
                        <input type="number" id="latitude" name="latitude" required>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude:</label>
                        <input type="number" id="longitude" name="longitude" required>
                    </div>
                    <div class="form-group">
                        <label for="keyPointDescription">Description:</label>
                        <input type="string" id="keyPointDescription" name="keyPointDescription" required>
                    </div>

                    <button type="button" id="addBtn">Add</button>
                </div>

                <div id="buttonContainer">
                    <button type="button" id="backBtn">Back</button>
                    <button type="button" id="publishBtn" disabled>Publish</button>
                    <span id="publishBtnTooltip">Da bi tura bila objavljena potrebno je da ima minimum 2 kljucne tacke i opis duzi od 250 karaktera.</span>
                    
                </div>
            </div>
        </form>
    </div>
</body>

</html>
